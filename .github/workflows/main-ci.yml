name: main CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Check snapshot
        run: |
          chmod +x mvnw
          VERSION=$(./mvnw -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "POM version: $VERSION"
          if [[ "$VERSION" == *-SNAPSHOT ]]; then
            echo "::error::Snapshot versione snapshot non ammessa per il rilascio (found: $VERSION)"
            exit 1
          fi

      - name: Build & Test (no secrets)
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp clean verify

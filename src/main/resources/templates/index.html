<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{#if home}{home.slug}{/if}</title>
    <style>
        :root {
            --bg: #0f1115;
            --fg: #e7eaf0;
            --muted: #9aa4b2;
            --card: #151923;
            --acc: #6aa6ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--fg);
        }

        .wrap {
            max-width: 900px;
            margin: 48px auto;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 28px 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 40px;
            letter-spacing: .2px;
        }

        p.subtitle {
            margin: 0 0 20px;
            color: var(--muted);
            font-size: 18px;
        }

        .body {
            line-height: 1.7;
            font-size: 18px;
            white-space: pre-wrap;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--muted);
        }

        a.btn {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: #0b1221;
            background: var(--acc);
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        {#if home}
            <h1>{home.title}</h1>
            {#if home.subtitle}<p class="subtitle">{home.subtitle}</p>{/if}
            <div class="body">{home.body}</div>
            {#if home.updatedAt}
                <div class="footer">Ultimo aggiornamento: {home.updatedAt}</div>
            {/if}
        {#else}
            <h1>Pagina non trovata</h1>
            <p class="subtitle">Nessun contenuto per "home".</p>
        {/if}
    </div>
</div>
</body>
</html>

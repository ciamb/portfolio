<!-- contact me modal -->
<div class="contact-me-backdrop" id="contact-me-backdrop" hidden>
    <div class="contact-me"
         role="dialog"
         aria-modal="true"
         aria-labelledby="contact-me-title"
         aria-describedby="contact-me-help"
         tabindex="-1">
        <div class="contact-me__header">
            <h2 id="contact-me-title">Contact Me (by JSON)</h2>
            <button type="button"
                    class="contact-me__close-btn"
                    id="contact-me-close-btn"
                    aria-label="Chiudi">
                Ã—
            </button>
        </div>

        <div class="contact-me__body">
            <p class="contact-me__help" id="contact-me-help">
                Compila questo JSON con i tuoi dati.
                Sara validato e inviato al mio backend cosi com'e!
            </p>

            <label for="contact-json" class="contact-me__label">
                JSON
            </label>
            <textarea id="contact-json"
                      class="input"
                      rows="10"
                      spellcheck="false">
{
    "email": "example@mail.com",
    "name": "Andrea Ciambella",
    "message": "Ciao Andrea, mi farebbe piacere entrare in contatto con te!",
    "contactBack": true
}
            </textarea>

            <div class="contact-me__feedback" id="contact-feedback" aria-live="polite">
                <!-- div per feedback inserito via js -->
            </div>
        </div>

        <div class="contact-me__footer">
            <button type="button" class="btn btn--secondary" id="contact-me-cancel-btn">
                Annulla
            </button>
            <button type="button" class="btn btn--primary" id="contact-me-submit-btn">
                Invia
            </button>
        </div>
    </div>
</div>
